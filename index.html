<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="stylesheet" href="puplic/command.css" />
    <link rel="stylesheet" href="puplic/home.css" />
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="">
            <img src="/puplic/image/Zenmart..png" alt="" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box1">
              <div class="select">
                <select>
                  <option value="" selected>All Categories</option>
                  <option value="">Coputer</option>
                </select>
              </div>
              <input type="search" placeholder="search products..." />
            </div>
            <div class="search_icon_box">
              <img src="puplic/image/search 1.svg" alt="" />
            </div>
          </div>
          <div class="nav_search_menu">
            <a href="">
              <div class="menu_box">
                <div class="box_icon">
                  <img src="puplic/image/heart 1.svg" alt="" />
                </div>
                <div class="box_info">
                  <span class="a1">Wishlist</span>
                  <strong class="a2">My Items</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar_bot"></div>
      </div>
    </div>

</html>
